<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForestWatch - Citizen Dashboard</title>
  <link href="css/citizen_dashboard.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Citizen Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <section id="projects-section">
      <h2>Plantation Projects</h2>
      <div id="projects-list">
        <!-- Project cards will be loaded here -->
      </div>
    </section>

    <section id="complaints-section">
      <h2>Your Complaints</h2>
      <button id="new-complaint-btn">Submit New Complaint</button>
      <div id="complaints-list">
        <!-- Complaints will be listed here -->
      </div>
    </section>
  </main>

  <script src="js/citizen_dashboard.js"></script>
</body>
</html>
